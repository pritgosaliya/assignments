<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // data Types : int = 12,45,char=r.g.,string="grghg","gg",float=12.3,45.3,bool=true,false
        //var  : re-declaration allowed and re-assign allowed
        console.log(a);
        a = "Tops";
        console.log(a);
        var a = "Hello";
        console.log(a);
        a = 12;
        console.log(a);
        var a = "whatever";
        console.log(a);

        //let - re-assign allowed but re-declaration not allowed
        let b = "My Var";
        console.log(b);
        b = 78;
        console.log(b);
        // let b = 12;
        // console.log(b);

        // const - redeclaration not allowed and re-assign also not allowed
        const c = "WD";
        console.log(c);
        c = 56;
        console.log(c);
        const c = 96;
        console.log(c);
    </script>
</body>
</html>
