<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="12iframe.html" method="post" name="register" enctype="multipart/form-data">
        <table border="1" align="center">
            <caption><b>Register Form</b></caption>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Bio:</td>
                <td><textarea name="bio"  ></textarea></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </td>
            </tr>
            <tr>
                <td>Language:</td>
                <td><input type="checkbox" name="lan" value="Gujarati">Gujarati
                    <input type="checkbox" name="lan" value="Hindi">Hindi
                    <input type="checkbox" name="lan" value="English">English
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select name="country" id="">
                    <option value="">Select</option>
                    <option value="">India</option>
                    <option value="">Canada</option>
                    <option value="">Germany</option>
                </select></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" name="submit" value="submit">
                <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
