<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     svg
     {
         border: 2px solid;
     }
    </style>
</head>
<body>
    <svg height="300" width="300">
        <text style="font-size:20px;fill:red;" x="50" y="50">
            Hello SVG Format!
        </text>
        Hello Tops
    </svg>

    <br>
    <svg height="300" width="300">
        <circle cx="100" cy="120" r="70" style="stroke:black;fill:aqua;stroke-width: 5;"></circle>
    </svg>


    <br>
    <svg height="300" width="300">
        <rect x="100" y="120"  style="stroke:black;fill:blueviolet;stroke-width: 5;" height="50" width="50"></rect>
    </svg>

    
    <br>
    <svg height="300" width="300">
        <line x1="100" y1="120"  x2="50" y2="50" style="stroke:black;stroke-width: 5;" ></line>
    </svg>
</body>
</html>
